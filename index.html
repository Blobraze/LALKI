<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LALKI MADZI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

    <header class="header">
        <!--<img src="images/20231201_111825.jpg">-->

        <button class="button" onclick="showSidebar()">
            <span class="material-icons md-40">
                menu
            </span>
        </button>

        <a href="#" class="logo">LALKI MADZI</a>

        <nav class="navbar">
            <a class="tablink" onclick="openTab(event, 'home')" id="defaultOpen">Strona główna</a>
            <a class="tablink" onclick="openTab(event, 'gallery')">Galeria</a>
            <a class="tablink" onclick="openTab(event, 'shop')">Sklep</a>
            <a class="tablink" onclick="openTab(event, 'news')">Aktualności</a>
            <a class="tablink" onclick="openTab(event, 'about_us')">O nas</a>
            <a class="tablink" onclick="openTab(event, 'contact')">Kontakt</a>
        </nav>
    </header>

    <div id="sideNavbar" class="sideNavbar">
        <button onclick="hideSidebar()">
            <span class="material-icons md-40">close</span>
        </button>
        <hr style="background-color: aliceblue; height: 2px; width: 100%; border: 0;"><br>
        <ul>
            <li class="tablink" onclick="openTab(event, 'home')">Strona główna</li>
            <li class="tablink" onclick="openTab(event, 'gallery')">Galeria</li>
            <li class="tablink" onclick="openTab(event, 'shop')">Sklep</li>
            <li class="tablink" onclick="openTab(event, 'news')">Aktualności</li>
            <li class="tablink" onclick="openTab(event, 'about_us')">O nas</li>
            <li class="tablink" onclick="openTab(event, 'contact')">Kontakt</li>
        </ul>
    </div>

    <div id="home" class="tabcontent" style="height: 2000px; width: 100%; background-color: red;"></div>

    <div id="gallery" class="tabcontent" style="height: 2000px; width: 100%; background-color: blue;"></div>

    <div id="shop" class="tabcontent" style="height: 2000px; width: 100%; background-color: green;"></div>

    <div id="news" class="tabcontent" style="height: 2000px; width: 100%; background-color: yellow;"></div>

    <div id="about_us" class="tabcontent" style="height: 2000px; width: 100%; background-color: orange;"></div>

    <div id="contact" class="tabcontent" style="height: 2000px; width: 100%; background-color: violet;"></div>

    <footer>
        <div class="footer-row-1" style="height: 30px; width: 100%; grid-row: 1; background-color: yellow;"></div>
        <div class="footer-row-2" style="height: 30px; width: 100%; grid-row: 2; background-color: blue;"></div>
        <div class="footer-row-3" style="height: 30px; width: 100%; grid-row: 3; background-color: green;"></div>
    </footer>

</body>
