<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LALKI MADZI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

    <header class="header">
        <!--<img src="images/20231201_111825.jpg">-->

        <button class="button" onclick="showSidebar()">
            <span class="material-icons md-40">
                menu
            </span>
        </button>

        <a onclick="openTab(event, 'home')" class="logo">LALKI MADZI</a>

        <nav class="navbar">
            <a class="tablink" onclick="openTab(event, 'home')" id="defaultOpen">Strona główna</a>
            <a class="tablink" onclick="openTab(event, 'gallery')">Galeria</a>
            <a class="tablink" onclick="openTab(event, 'news')">Aktualności</a>
            <a class="tablink" onclick="openTab(event, 'about_us')">O nas</a>
            <a class="tablink" onclick="openTab(event, 'contact')">Kontakt</a>
        </nav>
    </header>

    <div id="sideNavbar" class="sideNavbar">
        <button onclick="hideSidebar()">
            <span class="material-icons md-40">close</span>
        </button>
        <hr style="background-color: aliceblue; height: 2px; width: 100%; border: 0;"><br>
        <ul>
            <li class="tablink" onclick="openTab(event, 'home')">Strona główna</li>
            <li class="tablink" onclick="openTab(event, 'gallery')">Galeria</li>
            <li class="tablink" onclick="openTab(event, 'news')">Aktualności</li>
            <li class="tablink" onclick="openTab(event, 'about_us')">O nas</li>
            <li class="tablink" onclick="openTab(event, 'contact')">Kontakt</li>
        </ul>
    </div>

    <div id="home" class="tabcontent">
        <div class="gallery-slideshow-home">
             <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides">
                    <div class="numbertext">1 / 3</div>
                    <img src="IMG_0453.jpg">
                    <div class="text">Caption Text</div>
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">2 / 3</div>
                    <img src="IMG_0525.JPEG">
                    <div class="text">Caption Two</div>
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">3 / 3</div>
                    <img src="IMG3.jpg">
                    <div class="text">Caption Three</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div> 
        </div>
    </div>

    <div id="gallery" class="tabcontent"></div>

    <div id="news" class="tabcontent"></div>

    <div id="about_us" class="tabcontent"></div>

    <div id="contact" class="tabcontent"></div>

    <footer>
        <div class="footer-row-1">
            <a href="https://facebook.com/"><img src="images/Facebook-Brand-Asset-Pack/Logo/Secondary Logo/Facebook_Logo_Secondary.png"></a>
            <a href="https://instagram.com/"><img src="./images/01-Static-Glyph/02-White-Glyph/Instagram_Glyph_White.png"></a>
        </div>
        <div class="footer-row-2">
            <button class="tablink" onclick="openTab(event, 'home')">Strona główna</button>
            <button class="tablink" onclick="openTab(event, 'gallery')">Galeria</button>
            <button class="tablink" onclick="openTab(event, 'news')">Aktualności</button>
            <button class="tablink" onclick="openTab(event, 'about_us')">O nas</button>
            <button class="tablink" onclick="openTab(event, 'contact')">Kontakt</button>
        </div>
        <div class="footer-row-3">
            <a>Warunki korzystania</a>
            <a>Polityka Prywatności</a>
        </div>
        <div class="footer-row-4">
            <a>&copy; 2023 Lalki Madzi</a>
        </div>
    </footer>

</body>
